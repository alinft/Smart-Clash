port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
ipv6: true
external-controller: 127.0.0.1:9090
dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: true
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
    - 8.8.4.4
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 1.1.1.1
    - 8.8.8.8
    - 8.8.4.4

proxy-groups:

  - name: INTERNET
    type: url-test
    use:
      - USA

proxy-providers:

  USA:
    type: http
    url: "https://domain/source/us.yml"
    interval: 3600
    path: ./providers/us.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  

rules:
# Main rule
  - GEOIP,IR,DIRECT
  - GEOIP,private,DIRECT,no-resolve ## Loopback and LAN IPs
  - MATCH,INTERNET